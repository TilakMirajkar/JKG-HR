{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Leave</h1>
    <a href="{% url 'leave_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Leave</a>
    <div class="mt-6">
        {% for leave in leaves %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold">{{ leave.employee.name }}</h2>
                <p><strong>Leave Type:</strong> {{ leave.leave_type }}</p>
                <p><strong>Start Date:</strong> {{ leave.start_date }}</p>
                <p><strong>End Date:</strong> {{ leave.end_date }}</p>
                <a href="{% url 'leave_detail' leave.id %}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">{{ training.title }}</h1>
    <p><strong>Description:</strong> {{ training.description }}</p>
    <p><strong>Date:</strong> {{ training.date }}</p>
    <p><strong>Attendees:</strong></p>
    <ul>
        {% for attendee in training.attendees.all %}
            <li>{{ attendee.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

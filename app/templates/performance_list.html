{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Performance</h1>
    <a href="{% url 'performance_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Performance</a>
    <div class="mt-6">
        {% for performance in performances %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold">{{ performance.employee.name }}</h2>
                <p><strong>Goals:</strong> {{ performance.goals }}</p>
                <p><strong>Reviews:</strong> {{ performance.reviews }}</p>
                <p><strong>Rating:</strong> {{ performance.rating }}</p>
                <a href="{% url 'performance_detail' performance.id %}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Attendance</h1>
    <a href="{% url 'attendance_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Attendance</a>
    <div class="mt-6">
        {% for attendance in attendances %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold">{{ attendance.employee.name }}</h2>
                <p><strong>Date:</strong> {{ attendance.date }}</p>
                <p><strong>Clock In:</strong> {{ attendance.clock_in }}</p>
                <p><strong>Clock Out:</strong> {{ attendance.clock_out }}</p>
                <a href="{% url 'attendance_detail' attendance.id %}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

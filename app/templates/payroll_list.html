{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Payroll</h1>
    <a href="{% url 'payroll_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Payroll</a>
    <div class="mt-6">
        {% for payroll in payrolls %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold">{{ payroll.employee.name }}</h2>
                <p><strong>Salary:</strong> {{ payroll.salary }}</p>
                <p><strong>Deductions:</strong> {{ payroll.deductions }}</p>
                <p><strong>Net Pay:</strong> {{ payroll.net_pay }}</p>
                <a href="{% url 'payroll_detail' payroll.id %}" class="text-blue-500 hover:underline">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
